<html ng-app="WordNote">
<head>
    <meta charset="utf-8" />
    <title>WordNote</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/jquery-ui.min.css" rel="stylesheet" />
    <link href="css/jquery-ui.structure.min.css" rel="stylesheet" />
    <link href="css/jquery-ui.theme.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>WordNote</h1>
        <div id="drop-zone" class="row">
            <div class="col-sm-9">
                <textarea rows="10" id="list"></textarea>
            </div>
            <div id="files" class="col-sm-3">
                <div id="file-list"></div>
                <input type="file" id="inputfile">
            </div>
        </div>
        <div class="row options">
            <div class="col-md-3">
                <div id="general" class="panel panel-default">
                    <div class="panel-heading">전체 설정</div>
                    <div class="panel-body">
                        <form class="from-horizontal">
                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                        단어, 뜻 바꾸기<input type="checkbox" id="reverse"> 
                                    </label><br />
                                    <label>
                                        순서 섞기<input type="checkbox" id="shuffle">
                                    </label><br />
                                    <label>
                                        단어 읽어주기<input type="checkbox" id="tts">
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div id="subjective" class="panel panel-default">
                    <div class="panel-heading">객관식 테스트 설정</div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="option-count" class="col-sm-8 control-label option-label">보기 개수</label>
                                <div class="col-sm-4">
                                    <input type="text" id="option-count" class="form-control" value="8"/>
                                </div>
                            </div>
                        </form>
                        <button class="btn btn-default test-start" onclick="location.href='subjective.html'">객관식 테스트</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div id="objective" class="panel panel-default">
                    <div class="panel-heading">주관식 테스트 설정</div>
                        <div class="panel-body">
                        <button class="btn btn-default test-start" onclick="location.href='objective.html'">주관식 테스트</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div id="flashcards" class="panel panel-default">
                    <div class="panel-heading">암기놀이 설정</div>
                    <div class="panel-body">
                        <form class="from-horizontal">
                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                         뜻 처음부터 보이기<input type="checkbox" id="flip">
                                    </label>
                                </div>
                            </div>
                        </form>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="option-count" class="col-sm-8 control-label option-label">자동 넘기기</label>
                                <div class="col-sm-4">
                                    <input type="text" id="autoplay" class="form-control" value="0"/>
                                </div>
                            </div>
                        </form>

                        <button class="btn btn-default test-start" onclick="location.href='flashcard.html'">암기놀이</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wordnote.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
