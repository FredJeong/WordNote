<html>
<head>
    <meta charset="utf-8" />
    <title>WordNote - Objective</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/jquery-ui.min.css" rel="stylesheet" />
    <link href="css/jquery-ui.structure.min.css" rel="stylesheet" />
    <link href="css/jquery-ui.theme.min.css" rel="stylesheet" />
</head>
<body>
    <div id="flashcard" class="container"> 
        <div class="btn-group btn-group-lg" role="group">
            <button class="btn btn-default prev"><span class="glyphicon glyphicon-chevron-left"></span></button> 
            <button class="btn btn-default flip"><span class="glyphicon glyphicon-question-sign"></button> 
            <button class="btn btn-default next"><span class="glyphicon glyphicon-chevron-right"></span></button>
        </div>

        <h1 id="word"></h1>
        <ul class="list-group" id="definition"></ul>

        <div class="btn-group btn-group-lg" role="group">
            <button class="btn btn-default prev"><span class="glyphicon glyphicon-chevron-left"></span></button> 
            <button class="btn btn-default flip"><span class="glyphicon glyphicon-question-sign"></button> 
            <button class="btn btn-default next"><span class="glyphicon glyphicon-chevron-right"></span></button>
        </div>
    </div>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wordnote.js"></script>
    <script src="js/flashcard.js"></script>
</body>
</html>
