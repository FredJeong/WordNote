<html ng-app="WordNote">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>WordNote - Objective</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/jquery-ui.min.css" rel="stylesheet" />
    <link href="css/jquery-ui.structure.min.css" rel="stylesheet" />
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/howler.min.js"></script>
    <script src="js/wordnote.js"></script>
    <script src="js/flashcard.js"></script>
</head>
<body>
    <div id="flashcard" class="container" ng-controller="FlashcardController" ng-keypress="keypress($event)">
        <div class="btn-group btn-group-lg" role="group">
            <button ng-click="prev()" class="btn btn-default prev"><span class="glyphicon glyphicon-chevron-left"></span></button> 
            <button ng-click="flipCard()" class="btn btn-default flip"><span class="glyphicon glyphicon-question-sign"></button> 
            <button ng-click="next()" class="btn btn-default next"><span class="glyphicon glyphicon-chevron-right"></span></button>
        </div>
        <progressbar progress=progress></progressbar>

        <h1 id="word">{{problem.word}}</h1>
        <ul class="list-group" id="definition" ng-show="flipped">
            <li ng-repeat="meaning in problem.meaning" class="list-group-item">{{meaning}}</li>
        </ul>

        <div class="btn-group btn-group-lg" role="group">
            <button ng-click="prev()" class="btn btn-default prev"><span class="glyphicon glyphicon-chevron-left"></span></button> 
            <button ng-click="flipCard()" class="btn btn-default flip"><span class="glyphicon glyphicon-question-sign"></button> 
            <button ng-click="next()" class="btn btn-default next"><span class="glyphicon glyphicon-chevron-right"></span></button>
        </div>
    </div>
</body>
</html>
